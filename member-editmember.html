<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Rentals - Home</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/member-editmember.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <header>
        <div class="topHeader">
            <div class="container">
                <div id="brand">
                    <img src="./asset/main-logo.png" alt="main logo">
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class="container">
                <ul id="navMenu">
                    <div><img src="./asset/icons/dropdown.png" alt="dropdown" id="dropdown"></div>
                    <li>Rentals</li>
                    <li>Cars</li>
                    <li>Members</li>
                    <li>Accounts</li>
                    <li>Logs</li>
                </ul>
            </div>
        </div>
    </header>
    <div id="pushDown"></div>
    <div class="main">
        <div class="container">
            <!-- otak-atik disini aja -->
            <div class="breadcrumb">
                <a href="home.html">Home</a>/ <a href="Members.html">members</a> 
                 / <a href="member-viewmembers.html">view members</a>
                 / <a href="member-viewmembersdetails.html">Details</a> 
                 / Edit Member
            </div>
          <!-- content start -->
          <div class="content">
              <h2>Edit Member Details</h2>
                  <button>
                      Cancel
                  </button>
                  <div class="profileImg">
                      <button>
                          change
                      </button>
                </div>
                <!-- datalist start -->
                <div class="dataList">
                    
                        <form action="" method="post">
                            <div class="data">
                                <p> </p>
                            </div>
                            <div class="data">
                              <p>first name</p>  
                              <input type="text" name="firstName">
                            </div>
                            <div class="data">
                                <p>last name</p>
                                <input type="text" name="lastName">
                            </div>
                            <div class="data">
                                <p>idNumber</p>
                                <input type="text" name="idNumber">
                            </div>
                            <div class="data">
                                <input type="radio" name="male">
                                <span>male</span>
                                <input type="radio" name="female">
                                <span>female</span>
                            </div>
                            <div class="data">
                                <p></p>
                            </div>
                            <div class="data">
                                <p>expiry date</p>
                                <input type="text" name="expiryDate">
                            </div>
                            <button>save</button>
                        </form>
                    
                </div>
                <!-- datalist end (div atas) -->
           
            </div>
            <!-- content end (div atas) -->
        
        </div>
    </div>
    <footer>
            <div class="container">
                <!-- otak atik disini aja -->
               
                
            </div>
        </footer>
</body>
</html>
